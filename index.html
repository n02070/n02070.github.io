<!DOCTYPE html>

<head>

    <title>GithubPagesのトップページ</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        

        .box0{
            width: 300px;
            height: 300px;
            background-color: cadetblue;
        }

  
        #check0:checked ~ .box0{
            background-color: coral;
            animation: move 5s;
        }
        /* :checkedは擬似クラス
         ::は擬似要素 */

         /* ＋は弟（inputから見て1個下の兄弟。今回はlabel ）
         ~は（下の兄弟要素） */

        @keyframes move {
            0%{transform: translate(0,0);}
            25%{transform: translate(500px,0);}
            50%{transform: translate(500px,400px);}
            75%{transform: translate(0,400px) rotate(0);}
            100%{transform:translate(0,0) rotate(360deg);}
        }



/* ーーーーーーーーーーーーーーー以下ハンバーガーメニューーーーーーーーーーーーーーーーー */




        



    </style>



</head>
